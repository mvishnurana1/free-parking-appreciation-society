<div class="form-center">
  <form class="form-fields">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="your name" value="" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Parking Type (2P/3P)</mat-label>
      <input matInput placeholder="2P/3P" value="" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Time when Parked</mat-label>
      <input matInput placeholder="08:30 AM" value="" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Location</mat-label>
      <input matInput placeholder="Lord's gym" value="" />
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</div>
