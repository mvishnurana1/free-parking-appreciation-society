<mat-card *ngFor="let driver of drivers" class="card">
  <div class="card-header">
    <h1 class="driver-name">{{ driver.firstName }}</h1>
    <h1 class="car-park-type">{{ driver.carParkType }}</h1>
  </div>
  <mat-card-content>
    <h2>
      <strong>{{ driver?.location }}</strong>
    </h2>
    <div class="timer">
      <card-timer [time]="driver.time" [carParkType]="driver.carParkType"></card-timer>
    </div>
  </mat-card-content>
</mat-card>
